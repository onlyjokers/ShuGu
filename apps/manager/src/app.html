<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Manager control panel for ShuGu interactive art system" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Global interaction policy:
         - Disable text selection across the UI (except form inputs / editable fields).
         - Reduce scroll chaining/overscroll that can trigger browser navigation gestures. */
      html,
      body {
        overscroll-behavior: none;
      }

      body * {
        -webkit-user-select: none !important;
        user-select: none !important;
      }

      input,
      textarea,
      [contenteditable]:not([contenteditable='false']) {
        -webkit-user-select: text !important;
        user-select: text !important;
      }
    </style>
    <title>Fluffy Core Manager</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
